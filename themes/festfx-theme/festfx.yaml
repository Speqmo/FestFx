festfx:
  # Fonts
  primary-font-family: "Roboto"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"

  # Text
  text-color: '#dddddd' 
  primary-text-color: 'var(--text-color)'
  text-primary-color: 'var(--text-color)'
  sidebar-text-color: 'var(--text-color)'
  pbs-button-color: 'var(--text-color)'
  pbs-button-rgb-color: 'var(--text-color)'
  pbs-button-rgb-state-color: 'var(--text-color)'
  pbs-button-rgb-default-color: 'var(--text-color)'
  rgb-state-default-color: 'var(--text-color)'
  pbs-button-rgb-fallback: 'var(--text-color)'
  secondary-text-color: "#BAC0C6"
  text-medium-light-color: '#A0A2A8'
  text-medium-color: '#80828A'
  disabled-text-color: '#626569'
  primary-color: 'var(--accent-color)'

  # Text Fields an Dropdown
  mdc-text-field-fill-color: 'var(--background-color)'
  mdc-text-field-ink-color: 'var(--text-color)'
  mdc-select-fill-color: 'var(--background-color)'
  mdc-text-field-label-ink-color: 'var(--secondary-text-color)'
  input-fill-color: 'var(--background-color)'
  input-ink-color: 'var(--text-color)'
  input-label-ink-color: 'var(--text-color)'
  input-disabled-fill-color: 'var(--background-color)'
  input-disabled-ink-color: 'var(--disabled-text-color)'
  input-disabled-label-ink-color: 'var(--disabled-text-color)'
  input-idle-line-color: 'var(--background-color)'
  input-dropdown-icon-color: 'var(--secondary-text-color)'
  input-hover-line-color: 'var(--primary-color)'
  code-editor-background-color: '#222c40'
  codemirror-property: 'var(--accent-color)'
  
  # Main Colors
  app-header-background-color: '#000000'
  header-height: '48px'
  accent-medium-color: 'var(--accent-color)'

  # Background
  background-color: '#000'
  primary-background-color: 'var(--background-color)'
  background-color-2: '#2e4a74' 
  secondary-background-color: 'none'
  background-image: 'none'
  markdown-code-background-color: 'var(--background-color)'
  
  # Card & Buble
  card-max-width: '600px'
  card-background-color: 'var(--ha-card-background)'
  bubble-button-background-color: 'var(--ha-card-background)'
  bubble-line-background-color: 'rgb(18,18,21)'
  bubble-button-main-background-color: 'var(--ha-card-background)'
  bubble-button-accent-color: 'var(--ha-card-background)'
  bubble-button-icon-background-color: 'transparent'
  bubble-climate-icon-background-color: 'transparent'
  bubble-climate-main-background-color: 'var(--ha-card-background)'
  bubble-media-player-main-background-color: 'var(--ha-card-background)'
  bubble-media-player-slider-background-color: 'var(--ha-card-background)'
  bubble-media-player-icon-background-color: 'transparent'
  bubble-state-climate-heat-color: '#111111'
  bubble-sub-button-light-background-color: '#111111 '
  state-active-color: "#00aa00"
  state-passive-color: "#555555"
  bubble-accent-color: "#00aa00"
  accent-color: '#aaaa00'
  avatar-icon-size: '64px'
  state-switch-on-color: 'var(--accent-color)'
  state-binary_sensor-connectivity-on-color: 'var(--accent-color)'
  bubble-icon-color: 'rgb(221,221,221) '
  ha-card-background: 'rgba(12,12,12,1)'
  ha-card-box-shadow: 'none'
  ha-card-border-radius: '28px'
  ha-card-border-style: 'none'
  ha-card-border-width: '0'
  ha-card-border-color: 'none'
  border-color: 'none'
  grid-card-gap: '14px'
  border-style: 'none '
  blue-color: '#0000aa'
  red-color: '#aa0000'
  green-color: '#00aa00'
  orange-color: '#aa5500'
  amber-color: '#aaaa00'
  yellow-color: '#aaaa00'
  purple-color: '#5500aa'
  pink-color: '#aa00aa'
  grey-color: '#aaaaaa'
  white-color: '#ffffff'
  disabled-color: '#555555'
  cyan-color: '#00aaaa'
  state-blue-color: '#0000aa'
  state-red-color: '#aa0000'
  state-green-color: '#00aa00'
  state-orange-color: '#aa5500'
  state-amber-color: '#aaaa00'
  state-yellow-color: '#aaaa00'
  state-purple-color: '#5500aa'
  state-pink-color: '#aa0000'
  state-grey-color: '#aaaaaa'
  state-white-color: '#ffffff'
  state-disabled-color: '#555555'
  state-cyan-color: '#00aaaa'

  # Icons
  paper-item-icon-color: 'var(--text-color)'
  paper-item-icon-active-color: 'var(--accent-color)'
  state-icon-color: 'var(--accent-color)' # Kleur voor inactieve iconen
  state-icon-active-color: 'var(--mdc-theme-secondary)' # Kleur voor actieve iconen  
  
  # Sidebar
  sidebar-background-color: '#000000'
  sidebar-icon-color: '#98a7b9'
  sidebar-selected-icon-color: 'var(--accent-color)'
  sidebar-selected-text-color: 'var(--text-color)'
  paper-listbox-background-color: 'var(--sidebar-background-color)'
  divider-color: 'var(--background-color)'
  light-primary-color: 'var(--ha-card-background)'

  # Sliders
  paper-slider-knob-color: 'var(--accent-color)'
  paper-slider-pin-color: 'var(--background-color-2)'
  paper-slider-active-color: 'var(--accent-color)'
  paper-slider-container-color: 'var(--background-color-2)'

  # Toggle:
  paper-toggle-button-checked-bar-color: 'var(--accent-color)'
  mdc-theme-primary: 'var(--accent-color)'

  # Switch
  switch-unchecked-color: '#70889e'
  switch-checked-button-color: 'var(--accent-color)'
  switch-unchecked-track-color: 'var(--background-color-2)'
  switch-checked-track-color: 'var(--background-color-2)'

  # Radio Button
  paper-radio-button-checked-color: 'var(--accent-color)'

  # Popups
  more-info-header-background: 'var(--secondary-background-color)'
  paper-dialog-background-color: 'var(--background-color)'

  # Tables
  table-row-background-color: 'var(--background-color)'
  table-row-alternative-background-color: 'var(--ha-card-background)'

  # Badges
  label-badge-background-color: 'var(--background-color)'
  label-badge-text-color: 'var(--text-primary-color)'
  label-badge-red: 'rgba(73,85,108,1)'
  label-badge-blue: 'rgba(26,137,245,1)'
  label-badge-green: 'rgba(0,202,139,1)'
  label-badge-yellow: 'rgba(222,176,107,1)'
  paper-input-container-focus-color: 'var(--accent-color)'
  
  # Custom Header
  ch-background: 'rgb(0,0,0)'
  ch-active-tab-color: 'var(--accent-color)'
  ch-notification-dot-color: 'var(--accent-color)'
  ch-all-tabs-color: 'var(--sidebar-icon-color)'
  ch-tab-indicator-color: 'var(--accent-color)'

  # Mini Mediaplayer
  mini-media-player-base-color: 'var(--text-color)'
  mini-media-player-accent-color: 'var(--accent-color)'

  # Alarm
  alarm-color-armed: 'rgba(247,53,67,1)'
  
  #custom
  mdc-dialog-scrim-color: 'rgba(0,0,0,.8)'
    
  card-mod-theme: festfx
  card-mod-card: |
    hui-horizontal-stack-card {margin:10px 0px;display:block;}
    .type-custom-vertical-stack-in-card hui-horizontal-stack-card:last-of-type {}
    .type-custom-vertical-stack-in-card {padding:0px 10px 10px 10px;background: rgb(7,7,9);--bubble-border-radius: 0px ;border-radius: 16px;border:1px solid rgb(35,35,40);}
    hui-conditional-card vertical-stack-in-card {border:none }
    layout-card {background:rgb(18,18,21) ;display: block;border-radius: 28px;}
    .bubble-line {opacity:1;}
    
    .color-button .bubble-button-card-container {height:25px ;}
    browser-mod-popup .header {display:none }
    
    .festfx-c .bubble-button-card-container {height:25px ;background:rgb(12,12,12);}
    
    .festfx-tabs .bubble-button-card-container {background: rgba(0,0,255,0.2) ;border-radius:0px;}
    .festfx-tabs .bubble-button-background {background:transparent }
    .festfx-tabs .bubble-name {margin: auto;font-weight:500;}
    .festfx-tabs .bubble-icon-container {display:none;}
    
    hui-grid-card {--grid-card-gap: 10px;row-gap: 10px;}
    .type-custom-vertical-stack-in-card {padding-bottom:10px;}
    
    .bubble-select-card-container, .bubble-button-card-container {height:40px;}

    .festfx-seperator .bubble-name {color:#ffffff;margin: auto;font-family: sans-serif;font-size: 14px;font-weight: 500;height: 18px;letter-spacing: 0.4375px;line-height: 18px;}
    .festfx-seperator .bubble-line {display:none;} 
    .festfx-seperator {padding:10px;}
    .festfx-seperator .bubble-icon-container {display:none;}
    
    .festfx .bubble-icon-container {margin: 0px -8px 0px -3px ;}
    .festfx .bubble-button-card-container {height: 35px;background:rgb(19,19,22);opacity:1;}
    .festfx .bubble-button-background {background:transparent ;}
    .festfx .bubble-name {font-size: 12px;font-weight: 300;  white-space: nowrap !important;overflow: hidden !important;text-overflow: initial !important; display: none;}
    .festfx .bubble-state {margin:auto;font-size: 12px;font-weight: 300;  white-space: nowrap ;overflow: hidden;text-overflow: initial; display: block;}
    .festfx .bubble-icon { height: 18px;width: 18px;margin-top:-6px;}
    
    .festfx-preset-settings .bubble-name-container {display:none;}
    .festfx-preset-settings .bubble-icon-container {margin:auto;}
    
    .bubble-icon-container {background:transparent;}
    .bubble-button-card-container {border:none; border-radius:var(--ha-card-border-radius); display:-block;} 
    .bubble-icon-container {pointer-events: none;} 
    .bubble-icon {color: #e6e6e6 !important; pointer-events: none;} 
    .bubble-button-background {opacity:1 ;}
    
    .bubble-range-slider {background: rgba(255,0,0,0.2) !important;}
    .bubble-range-fill {background: #880000 !important;} 
    
    .bubble-select-card-container {border:none;border-radius: var(--ha-card-border-radius); }
    .bubble-name-container {flex-direction: row ;justify-content: left ;gap: 4px ;}
    .bubble-select-card .bubble-state {font-size: 14px;font-weight: 500;height: 18px;letter-spacing: 0.4375px;opacity:1;line-height: 18px;color:#ccc;}
    .bubble-dropdown-container {}
    .bubble-name-container {text-transform: capitalize;white-space: nowrap;}
    .bubble-select-card-container {background: #0000aa;border: none ;}
    .bubble-dropdown-arrow {color: transparent;background: transparent ;}
    mwc-list-item[selected] {text-transform: capitalize;}
    mwc-list-item[selected] {color: var(--primary-text-color) ;background-color: transparent;border: 2px solid #0000aa;border-radius: var(--ha-card-border-radius);}
    
    .background-on {background: transparent;color: var(--state-active-color);}
    .background-off {background: transparent;color: var(--state-passive-color);}
    * {
        transition: none ;
      }
    .type-custom-vertical-stack-in-card .type-custom-vertical-stack-in-card { 
      background: transparent ;
      --bubble-border-radius: 0px ;
    }
    .bubble-entity-picture {
      border-radius: 0px;
      opacity:0.8;
    }
    .bubble-media-player > .bubble-icon-container {
    margin: 0px 8px 0px 0px;
    height: 56px;
    width: 52px;
    }
    
    hui-horizontal-stack-card > .bubble-icon {
     fill: #e6e6e6 ;
     color: #e6e6e6 ;
    }
    .bubble-media-player {
      color: var(--state-passive-color);
    }
    .bubble-button-container {
      color: var(--white-color);
    }
    hui-vertical-stack-card {
      border-bottom: 3px solid #000;
      display:block;
    }
    .bubble-play-pause-button {
    background-color:transparent ;
    }
    .type-custom-vertical-stack-in-card {
        overflow: visible ;
    }
    .type-custom-vertical-stack-in-card bubble-card {
      display: block;
    }
    .type-custom-vertical-stack-in-card bubble-card:last-child {
      border-bottom: none ;
    }
    .bubble-icon-container { 
      color: rgb(221,221,221) ;
    }
    .bubble-state { 
      color: #e6e6e6;
    }
    .type-custom-mushroom-person-card {
        padding:0px ;
        background: transparent;
    }
    .type-custom-mushroom-person-card mushroom-state-item {
      text-align: right;
      margin-left: auto;
      margin-right: 0;
      display: block;
    }
    mushroom-shape-avatar {
        --icon-symbol-size: 15px;
        --icon-size: 48px ;
      }
    mushroom-title-card .header {
      padding: 18px 0px 16px 0px;
    }
    mushroom-title-card .title {
      font-size: 24px ;
    }
    .bubble-icon {
      opacity: 1 ;
    }
    .bubble-pop-up h1 {
        font-size: 14px;
        font-weight: 600;
        line-height: 14px;
        letter-spacing: normal;
    }
    .bubble-pop-up h2 {
        font-size: 14px;color:#aaaaaa
        font-weight: 200;
        line-height: 12px;
        letter-spacing: normal;
    }
    .bubble-pop-up .header div:not(:last-of-type) {
      margin-bottom: 0px; 
    }
    .bubble-pop-up-container .type-custom-mushroom-title-card {
      display: block;
      padding: 5px ;
    }
    .type-custom-mini-graph-card .states {
    align-items: flex-start;
    font-weight: 300;
    justify-content: space-between;
    flex-wrap: nowrap;
    position: absolute;
    font-size: 6px;
    top: 37px;
    opacity:0.5;
    }
    .type-custom-mini-graph-card .ellipsis {
    color:#fff; opacity:1;
    }
  card-mod-root-yaml: |
    .: |
      @media only screen and (max-width: 768px) {
          .header {
            display: none;
            opacity: 0;
          }
          #view {
            padding-top: 0 ;
            margin-top: 0 ;
            height: calc(100vh - env(safe-area-inset-top)) ;
          }
      }

    
  card-mod-more-info-yaml: |
     $: |
      .mdc-dialog .mdc-dialog__scrim {
         backdrop-filter: blur(15px);
         -webkit-backdrop-filter: blur(15px);
         background: rgba(0,0,0,.6);
      } 
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
         box-shadow: none ;
         border-radius: var(--ha-card-border-radius);
      }
     .: |
      :host {
         --ha-card-box-shadow: none;
      }
  card-mod-view-yaml: |
    hui-sidebar-view:
      $: |
        @media only screen and (min-width: 768px) {
            .container {
              max-width: 520px;
              margin: auto ;
              width: -webkit-fill-available;
            }
        }
        #wrapper: |
          $: |
            #progressContainer {
                border-radius: 14px ;
        }
      .: |
        "#view>hui-view>hui-sidebar-view$#main>hui-card-options:nth-child(7)>vertical-stack-in-card$ha-card>div>hui-horizontal-stack-card$#root>hui-grid-card$#root>hui-entities-card$#states>div:nth-child(4)>slider-entity-row$div>ha-slider$#sliderBar$#progressContainer" {
            border-radius: 14px ;
        }