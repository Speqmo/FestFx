#festfx_settings - effect_variables - presets
input_select:
  
  
  #festfx_settings
  festfx_tabs: {options: ["effects", "presets", "auto"]}


  #effect_variables
  festfx_v_ease_method: {options: ["linear", "ease_in_out", "ease_in", "ease_out"], initial: "linear"}
  festfx_v_mode: {options: ["wipe", "bounce", "in-out"]}
  festfx_v_mode2: {options: ["cascade", "wipe"], initial: "cascade"}
  festfx_v_beat_skip: {options: ["none", "odss", "even"], initial: "none"}
  festfx_v_skip_every: {options: ["1", "2"], initial: "1"}
  festfx_v_strobe_pattern: {options: ["*...", "*.*.", "****", "...*", ".*.*"], initial: "*..."}
  festfx_v_strobe_frequency: {options: ["1/1 (.,. )", "1/2 (.-. )", "1/4 (.o. )"], initial: "1/1 (.,. )"}
  festfx_v_frequency_range: {options: ["Beat", "Bass", "Lows (beat+bass)", "Mids", "High"], initial: "Lows (beat+bass)" }
  festfx_v_mixing_mode: {options: ["additive", "overlap"], initial: "additive"}
  festfx_v_pulse_strip: {options: ["Off", "Lows", "Mids", "Highs"], initial: "Lows"}
  festfx_v_raindrop_animation: {options: ["Blob", "Laser", "Ripple"], initial: "Blob"}
  festfx_v_align: {options: ["left", "right", "invert", "center"], initial: "center"}
  
  
  #presets
